<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <a href="#" class="header__logo" target="_self"></a>
  </header>
  <main class="main">
    <section class="popup">
      <div class="popup__container">
        <form class="form">
          <h2 class="form__header">Редактировать профиль</h2>
          <input class="form__input form__input_type_text" type="text" id="author-name">
          <input class="form__input form__input_type_text" type="text" id="author-about">
          <button class="form__button form__button_type_submit" type="submit">Сохранить</button>
          <button type="button" class="form__button-close"></button>
        </form>
      </div>
    </section>
    <section class="profile">
      <div class="author">
        <img src="./images/author-avatar.jpg" alt="Аватарка автора" class="author__avatar">
        <h1 class="author__name">Жак-Ив Кусто</h1>
        <p class="author__about">Исследователь океана</p>
        <button type="button" class="author__button-edit"></button>
      </div>
      <button type="button" class="profile__button-add"></button>
    </section>
    <section class="places">
    <ul class="places__list">
      <li class="place">
        <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="place__photo">
        <h2 class="place__title">Крачаевск</h2>
        <div class="place__like"></div>
      </li>
      <li class="place">
        <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="place__photo">
        <h2 class="place__title">Гора Эльбрус</h2>
        <div class="place__like"></div>
      </li>
      <li class="place">
        <img src="./images/dombay.jpg" alt="Домбай" class="place__photo">
        <h2 class="place__title">Домбай</h2>
        <div class="place__like"></div>
      </li>
      <li class="place">
        <img src="./images/sochi.jpg" alt="Сочи" class="place__photo">
        <h2 class="place__title">Сочи</h2>
        <div class="place__like"></div>
      </li>
      <li class="place">
        <img src="./images/smolensk.jpg" alt="Смоленск" class="place__photo">
        <h2 class="place__title">Смоленск</h2>
        <div class="place__like"></div>
      </li>
      <li class="place">
        <img src="./images/rosa-hutor.jpg" alt="Роза-хутор" class="place__photo">
        <h2 class="place__title">Роза Хутор</h2>
        <div class="place__like"></div>
      </li>
    </ul>
    </section>
    <footer class="footer">
      <p class="footer__copy">&copy; 2020 Mesto Russia</p>
    </footer>
  </main>
  <script src="./scripts/index.js"></script>
</body>
</html>
