<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><a href="https://dalvine.github.io/mesto/index.html" class="header__logo" target="_self"></a></header><div class="loading-page"></div><main class="main"><section class="popup popup_content_confirm-deletion"><div class="popup__container"><div class="confirmation-box"><form class="confirmation-box__form" name="formConfirm"><h2 class="confirmation-box__header">Вы уверены?</h2><button class="confirmation-box__button" type="submit">Да</button></form></div><button type="button" class="popup__close popup__close_content_confirm-deletion"></button></div></section><section class="popup popup_content_form-author"><div class="popup__container"><form class="form" name="formAuthor"><h2 class="form__header">Редактировать профиль</h2><input class="form__input form__input_content_fullname" id="input-name" name="author-fullname" placeholder="Имя" minlength="2" maxlength="40" required> <span class="form__input-error input-name-error"></span> <input class="form__input form__input_content_job" id="input-job" name="author-job" placeholder="Вид деятельности" minlength="2" maxlength="200" required> <span class="form__input-error input-job-error"></span> <button class="form__button" type="submit">Сохранить</button></form><button type="button" class="popup__close popup__close_content_form-author"></button></div></section><section class="popup popup_content_add-place"><div class="popup__container"><form class="form" name="formAddPlace"><h2 class="form__header">Новое место</h2><input class="form__input form__input_content_name-place" id="input-name-place" name="namePlace" placeholder="Название" minlength="2" maxlength="30" required> <span class="form__input-error input-name-place-error"></span> <input class="form__input form__input_content_link-image" id="input-url-place" type="url" name="urlPlace" placeholder="Ссылка на картинку" required> <span class="form__input-error input-url-place-error"></span> <button class="form__button" type="submit">Создать</button></form><button type="button" class="popup__close popup__close_content_form-add-place"></button></div></section><section class="popup popup_content_change-avatar"><div class="popup__container"><form class="form" name="changeAvatar"><h2 class="form__header">Обновить аватар</h2><input class="form__input form__input_content_link-avatar" id="input-url-avatar" type="url" name="urlAvatar" placeholder="Ссылка на аватар" required> <span class="form__input-error input-url-avatar-error"></span> <button class="form__button" type="submit">Сохранить</button></form><button type="button" class="popup__close popup__close_content_form-change-avatar"></button></div></section><section class="popup popup_content_photo"><div class="popup__photo-container"><img src="#" alt="#" class="popup__photo"><p class="popup__caption"></p><button type="button" class="popup__close popup__close_content_photo"></button></div></section><section class="profile"><div class="author"><div class="author__avatar"><img src="#" alt="Аватарка автора" class="author__avatar-image"><div class="author__avatar-layer"></div></div><h1 class="author__fullname"></h1><p class="author__job"></p><button type="button" class="author__button-edit"></button></div><button type="button" class="profile__button-add"></button></section><section class="places"><ul class="places__list"></ul></section><footer class="footer"><p class="footer__copy">&copy; 2020 Mesto Russia</p></footer></main><template id="list-place"><li class="place"><img class="place__photo" src="#" alt="#"><h2 class="place__title"></h2><div class="place__like-container"><button class="place__like"></button><p class="place__like-count">0</p></div><button class="place__delete">
