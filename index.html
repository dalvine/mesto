<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <a href="https://dalvine.github.io/mesto/index.html" class="header__logo" target="_self"></a>
  </header>
  <main class="main">
    <section class="popup popup_content_form-author">
      <div class="popup__container">
        <form class="form" name="formAuthor">
          <h2 class="form__header">Редактировать профиль</h2>
          <input class="form__input form__input_content_fullname" id="input-name" type="text" name="author-fullname" placeholder="Имя">
          <span class="form__input-error input-name-error"></span>
          <input class="form__input form__input_content_job" id="input-job" type="text" name="author-job" placeholder="Вид деятельности">
          <span class="form__input-error input-job-error"></span>
          <button class="form__button" type="submit" disabled>Сохранить</button>
        </form>
        <button type="button" class="popup__close popup__close_content_form-author"></button>
      </div>
    </section>
    <section class="popup popup_content_add-place">
      <div class="popup__container">
        <form class="form" name="formAddPlace">
          <h2 class="form__header">Новое место</h2>
          <input class="form__input form__input_content_name-place" id="input-name-place" type="text" name="namePlace" placeholder="Название">
          <span class="form__input-error input-name-place-error"></span>
          <input class="form__input form__input_content_link-image" id="input-url-place" type="text" name="urlPlace"
            placeholder="Ссылка на картинку">
            <span class="form__input-error input-url-place-error"></span>
          <button class="form__button" type="submit">Создать</button>
        </form>
        <button type="button" class="popup__close popup__close_content_form-add-place"></button>
      </div>
    </section>
    <section class="popup popup_content_photo">
      <div class="popup__photo-container">
        <img src="#" alt="#" class="popup__photo">
        <p class="popup__caption"></p>
        <button type="button" class="popup__close popup__close_content_photo"></button>
      </div>
    </section>
    <section class="profile">
      <div class="author">
        <img src="./images/author-avatar.jpg" alt="Аватарка автора" class="author__avatar">
        <h1 class="author__fullname">Жак-Ив Кусто</h1>
        <p class="author__job">Исследователь океана</p>
        <button type="button" class="author__button-edit"></button>
      </div>
      <button type="button" class="profile__button-add"></button>
    </section>
    <section class="places">
      <ul class="places__list">
      </ul>
    </section>
    <footer class="footer">
      <p class="footer__copy">&copy; 2020 Mesto Russia</p>
    </footer>
  </main>
  <template id="list-place">
    <li class="place">
      <img class="place__photo" src="#" alt="#">
      <h2 class="place__title"></h2>
      <div class="place__like"></div>
      <div class="place__delete"></div>
    </li>
  </template>
  <script src="./scripts/initial-сards.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
